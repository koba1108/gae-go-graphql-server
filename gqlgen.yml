# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - internal/graphql-server/gqlgen/schemas/*.graphql
exec:
  package: gqlgen
  filename: internal/graphql-server/gqlgen/generated.go
model:
  filename: internal/graphql-server/gqlgen/models/generated.go
resolver:
  package: resolvers
  filename: internal/graphql-server/gqlgen/resolvers/generated/resolver.go
  type: Resolver
autobind: []
